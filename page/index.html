<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
<!--header-->
<div class="header row col-12 col-t-12">
    <div class="logo col-3 col-t-3"><img
            src="https://sinhvienshare.com/wp-content/uploads/2017/02/cropped-icon-sinh-vien-share.png" alt="logo">
    </div>
    <div class="banner col-9 col-t-9">
        <div class="slogan"><p>Trang sinh viên</p></div>
    </div>
</div>
<!--body-->
<div class="body row col-12 col-t-12">
    <div class="aside col-2 col-t-1"><span>&nbsp;</span></div>
    <div id="main-content" class="main-content col-8 col-t-10">
        <form name="registerForm">
            <div class="row">
                <div class="col-3 col-t-3">&nbsp;</div>
                <div class="col-5 col-t-5"><h3>Đăng ký thông tin người dùng</h3></div>
                <div class="col-4 col-t-4">&nbsp;</div>
            </div>
            <div class="row">
                <div class=" col-3 col-t-3 label"><label>Họ và Tên</label></div>
                <div class="col-5 col-t-5"><input class="input-info" name="name" type="text" placeholder="Nhập Họ Tên"></div>
                <div class="col-4 col-t-4"><span class="msgName"></span></div>
            </div>
            <div class="row">
                <div class=" col-3 col-t-3 label"><label>Email</label></div>
                <div class="col-5 col-t-5"><input class="input-info" name="email" type="email" placeholder="Nhập Email"></div>
                <div class="col-4 col-t-4"><span class="msgEmail"></span></div>
            </div>
            <div class="row">
                <div class=" col-3 col-t-3 label"><label>Phone</label></div>
                <div class="col-5 col-t-5"><input class="input-info" name="phone" type="text" placeholder="Nhập Phone"></div>
                <div class="col-4 col-t-4"><span class="msgPhone"></span></div>
            </div>
            <div class="row">
                <div class="col-3 col-t-3 label"><label>Giới tính</label></div>
                <div class="col-5 col-t-5">
                    <select name="gender" class="">
                        <option value="1 Nam">Nam</option>
                        <option value="0 Nữ">Nữ</option>
                        <option value="2 Giới tính khác">Giới tính khác</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class=" col-3 col-t-3 label"><label>Sở thích</label></div>
                <div class="col-5 col-t-5">
                    <input class="input-hobby" name="hobby" type="checkbox" value="Thể thao">Thể thao<br>
                    <input class="input-hobby" name="hobby" type="checkbox" value="Phim ảnh">Phim ảnh<br>
                    <input class="input-hobby" name="hobby" type="checkbox" value="Đọc sách">Đọc sách<br>
                    <input class="input-hobby" name="hobby" type="checkbox" value="Âm nhạc">Âm nhạc<br>
                    <input class="input-hobby" name="hobby" type="checkbox" value="Khác">Khác<br>
                </div>
                <div class="col-4 col-t-4"><span>&nbsp;</span></div>
            </div>
            <div class="row">
                <div class="col-3 col-t-3 label"><label>Giới thiệu bản thân</label></div>
                <div class="col-5 col-t-5"><textarea class="input-info" name="introduction" rows="4" placeholder="Giới thiệu ngắn về bản thân"></textarea></div>
                <div class="col-4 col-t-4 "><span class="msgName"></span></div>
            </div>
            <div class="row">
                <div class="col-3 col-t-3">&nbsp;</div>
                <div class="col-5 col-t-5"><input type="button" class="btn-submit button" name="btnSubmit" value="Đăng ký"><input type="reset" class="btn-reset button" name="btnReset" value="Nhập lại"></div>
                <div class="col-4 col-t-4"></div>
            </div>
        </form>
    </div>
    <div class="aside col-2 col-t-1"><span></span></div>
</div>
<!--footer-->
<div class="footer row col-12 col-t-12">
    <div><p>Tên sinh viên: Nguyễn Quang Trung</p></div>
    <div><p>Email: TrungNQTH1809019@fpt.edu.vn</p></div>
    <div><p>Lớp: T1809019E</p></div>
</div>
<!--javascript-->
<script src="../js/index.js"></script>
</body>
</html>
